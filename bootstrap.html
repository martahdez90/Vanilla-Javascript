<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="h1 text-center mt-5 mb-5">Some bootstrap exercises</div>
    <div class="progress w-50 mx-auto">
        <div id="progreso" class="progress-bar bg-primary" role="progressbar">
            0%
        </div>
    </div>
    <script>
        //aumentar el progreso de la barra por cada segundo
        let contador = 0;
        setInterval(() => {
            if(contador < 100){
               contador++;
            var barra = document.querySelector("#progreso");
            barra.style.width = contador + '%';
            barra.innerHTML = contador + "%" 
            }
            
        }, 50)

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
